text: "<p>On Wednesday the 19th of February, Patrick Hamann will be holding an evening class on how to optimise your website&#39;s performance.</p><p>(image: webperformance.png class: full-width)</p><h3>Who is it for?</h3><p>This workshop is for any designer or developer wanting to improve the speed of their websites and have a greater understanding of the browser&#39;s internals.</p><h3>What you&#39;ll learn</h3><p>In one evening you will discover what the common performance bottlenecks are in the browser from networking to painting and learn how to best optimise at each stage of the critical path to create fast, jank free websites.</p><h3>Who is it taught by?</h3><p>Patrick is a senior client-side developer at the (link: http://www.theguardian.com/view=mobile text: Guardian) in London, where amongst other things, he is helping to engineer the next generation of their web platform. When not (link: http://lanyrd.com/profile/patrickhamann/ text: speaking) or ranting about performance or CSS architecture on (link: http://twitter.com/patrickhamann text: twitter) he enjoys spends his spare time discovering new food and craft beer.</p><h3>What this workshop will cover</h3><ul><li>Why performance matters</li><li>Networking</li><li>Render tree construction</li><li>Measuring performance using browser developer tools</li><li>Hardware acceleration</li><li>Optimising load time</li><li>Optimising paint</li><li>Practice on working examples</li><li>Testing and monitoring</li><li>Tips, tricks and best practices</li><li>The future</li></ul><h3>Requirements</h3><p>Please bring your laptop with your text editor and browser of choice installed.</p><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
