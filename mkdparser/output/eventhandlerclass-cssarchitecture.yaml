text: "<p>On the 14th of February, (link: http://www.twitter.com/csswizardry text: Harry Roberts) will be hosting a <strong>full-day</strong> workshop in which you can learn to use architecte big-front ends. </p><p>(image: cssarchitecture.png class: full-width)</p><p>Ten years ago most websites were small affairs, with perhaps a handful of pages and very simple designs. Today, however, the majority of websites are very different beasts…</p><p>There’s no denying that web-sites, services and apps are getting much bigger; more views, more pages, more layouts, more browsers on more devices… It’s time we levelled up our CSS.</p><h3>Who is it taught by?</h3><p>Harry is a Consultant Front-end Architect, designer, developer, writer and speaker from the UK. Previously a Senior Developer at BSkyB, he now helps tech teams all over the world build better products.</p><p>He specialises in authoring and scaling large front-ends; he writes on the subjects of maintainability, architecture, performance, OOCSS and more at (link: http://csswizardry.com text: csswizardry.com); he is the lead and sole developer of (link: http://inuitcss.com text: inuit.css), a powerful, scalable, Sass-based, BEM, OOCSS framework; he Tweets at (link: http://www.twitter.com/csswizardry text: @csswizardry).</p><h3>What you&#39;ll learn</h3><p>This full-day workshop shall give a whirlwind overview of:</p><ul><li>How to assess, normalise and rationalise designs.</li><li>How to split designs up into discrete objects, abstractions and components.</li><li>The ever pesky task of naming things.</li><li>How to shear your codebase into flexible, extensible and manageable layers.</li><li>The optimal architecture for a robust, extensible, scalable CSS codebase.</li><li>How to use Sass’ more humble features to tie things together.</li><li>How to effectively manage layout.</li><li>And anything more you think of on the day.</li></ul><p>So much to cover, and such little time! Bring your laptop and your best CSS-game and let’s get cracking. It’s gonna be fun!</p><h3>Requirements</h3><p>Your <strong>laptop</strong> with:</p><ul><li>Text editor</li><li>Sass</li><li>Git(Hub) (optional)</li><li>Photoshop (optional)</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
