text: "<p>On the 21st of January, (link: http://www.twitter.com/timruffles text: Tim Ruffles) will be hosting an evening workshop in which you can learn to use D3.js</p><p>(image: d3js.png class: full-width)</p><h3>Who is it for?</h3><p>This class will give you a firm grasp of the core of D3 and you&#39;ll leave knowing enough about D3 to start on any visualisation project you fancy.</p><h3>Who is it taught by?</h3><p>This workshop is being run by (link: http://www.twitter.com/timruffles text: Tim Ruffles). Tim is a Ruby &amp; JavaScript Developer living and working in London. Having previously worked for Skimlinks as their tech lead, he now spends time mentoring others and working on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality tracking tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles text: various events). </p><h3>What you&#39;ll learn</h3><ul><li>D3 philosophy - why is it this way?</li><li>D3 DOM API</li><li>Selections</li><li>Contexts: update, enter, exit</li><li>Object constancy</li><li>Animations</li><li>Hierarchy</li><li>Scales</li><li>Layouts</li></ul><h3>Requirements</h3><ul><li>Familiarity with JavaScript</li><li>Please bring your laptop with your text editor of choice installed</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
