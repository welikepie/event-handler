    usability and more. There are no set talks, nor any product pitches; the content
    of the day is shaped by all those who attend, anyone can hold a talk or host a
    discussion.</p><p>We want to make sure everyone has a chance of getting a ticket,
    so we&#39;re releasing them in batches over the coming weeks. - Batch One: Weds
    13th November- Batch Two: Weds 20th November- Batch Three: Weds 27th November</p><h2>What
    is a BarCamp?</h2><p>Unlike a traditional conference, a BarCamp is an event which
    is shaped by the attendees. Rather than having a day of scheduled speakers, you
    are given the opportunity to present yourself. The goal is to share what you know,
    learn from others and ignite discussion.</p><p>You create the schedule: at the
    start of the day anyone who wants to has the opportunity to sign up for a speaking
    slot. What you want to talk about is up to you! Previous sessions have been anything
    from “Live Wireframing” and “From post-its to personas” to “Visual Note Taking”
    and “A Hitchhikers guide to Gamification”.</p><h2>Who is it for?</h2><p>(image:
    whatis.png class: full-width)</p><p>UX Camp London is for anyone at all who is
    interested in User Experience.UX Camp has been host to a broad selection of attendees
    including seasoned UX practitioners who want to connect with other members of
    the field and trade ideas, designers and developers who want to learn more about
    another aspect of creating great products and services &amp; students who want
    to be more involved in the community and develop their skills.</p><h2>How can
    you get involved?</h2><p>BarCamps are a community effort and there are ways in
    which you can get yourself involved with UX Camp London. Apart from signing up
    to do a talk or encouraging others to do so, you can help us with the following.</p><h3>Sponsorship</h3><p>UX
    Camp London is a non-profit event, run by volunteers who give their time to organise
    the event and run it on the day. By providing the event with sponsorship you will
    help contribute to the costs of venue hire and any miscellaneous costs such as
    materials to present the talks (pens, paper, whiteboards).</p><p>If you choose
    to sponsor UX Camp, your brand will be exposed to the leading members of the industry.
    You will feature prominently in front of our delegates as well as being promoted
    to a wider audience in all of our conference material including the UX Camp London
    website, EventBrite &amp; Lanyrd page, posters at the event, all email correspondence
    between us and attendees and tweets from the (link: http://www.twitter.com/uxcamplondon
    text: @uxcamplondon) account.</p><p>If you&#39;re interested in sponsoring UX
    Camp London, get in touch with us at (email: contact@eventhandler.co.uk text:
    contact@eventhandler.co.uk)</p><h3>Volunteering</h3><p>UX Camp London has always
    been a volunteer run event. We need people to help us make sure everything runs
    smoothly; from set-up and take down to directing people to the right rooms. If
    you think you can volunteer some of your time to help, please email us at: (email:
    contact@eventhandler.co.uk text: contact@eventhandler.co.uk)</p>"
