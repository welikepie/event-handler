    is it for?</h3><p>This workshop is suitable for anyone who wants to improve or
    learn about how to position and demonstrate the value of User-Centred Design (UCD)
    and User Experience (UX) in general. It suits both the novice and the more experienced
    practitioner, and though part of the class will cover how to present our work,
    this will also be of use for non-UX people, like product owners and account management.</p><h3>Who
    is it taught by?</h3><p>The workshop is being hosted Anna Dahlström (link: http://www.twitter.com/annadahlstrom
    text: @annadahlstrom), an Information Architecture and User Experience consultant.
    Originally from Sweden, Anna lives and works in London. Having previously worked
    for Dare; she now works for Byflock and freelances part-time.</p><h3>What you&#39;ll
    learn</h3><p>In this hands on workshop we&#39;ll walk through practical examples
    as well as how to demonstrate and position the value that UCD and continuous UX
    involvement brings, both to clients and internal stakeholder.</p><p>We&#39;ll
