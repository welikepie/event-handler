  title: ! 'London JS Night Class: D3.js'
  text: ! "On the 21st of January, (link: http://www.twitter.com/timruffles text:
    Tim Ruffles) will be hosting an evening workshop in which you can learn to use
    D3.js\n\n(image: d3js.png class: full-width)\n\n### Who is it for?\n\nThis class
    will give you a firm grasp of the core of D3 and you'll leave knowing enough about
    D3 to start on any visualisation project you fancy.\n\n### Who is it taught by?\n\nThis
    workshop is being run by (link: http://www.twitter.com/timruffles text: Tim Ruffles).
    Tim is a Ruby & JavaScript Developer living and working in London. Having previously
    worked for Skimlinks as their tech lead, he now spends time mentoring others and
    working on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality
    tracking tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles
    text: various events). \n\n### What you'll learn\n\n* D3 philosophy - why is it
    this way?\n* D3 DOM API\n* Selections\n* Contexts: update, enter, exit\n* Object
    constancy\n* Animations\n* Hierarchy\n* Scales\n* Layouts\n\n### Requirements\n\n*
    Familiarity with JavaScript\n* Please bring your laptop with your text editor
    of choice installed\n\n### Refund Policy\n\nIf you discover that you are unable
    to attend the event you bought tickets for, we are happy to arrange a 100% refund
