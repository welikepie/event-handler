    use modern CSS Features.</p><p>(image: modernlayout.png class: full-width)</p><h3>Who
    is it for?</h3><p>This workshop is for web designers and developers looking to
    learn how to use the latest CSS features for layout. Prior experience of CSS is
    necessary; this is not an introduction.</p><p>Layout on the web is hard! Over
    time, web designers have developed tricks to bend <code>display: table</code>,
    <code>position: absolute</code> and floats to achieve layouts as desired. Often
    times this brings great pain, frustration and the responsive design approach makes
    work even harder.</p><p>Modern features for layout such as CSS Flexbox and CSS
    Regions significantly improve productivity and they&#39;re now becoming available
    in mainstream browsers and on devices. This workshop will prepare you to use the
    latest CSS features for layout to get great looking results with cleaner code.</p><h3>Who
    is it taught by?</h3><p>This workshop is being hosted by Razvan Caliman. Razvan
