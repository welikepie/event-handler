text: "<p>We&#39;ve been planning this event for quite some time now and we&#39;re ready to finally tell you about it! Geek Lates is an evening of geeky entertainment and insight. Held in the hall of Central Foundation School just off of Old Street; there will be workshops, talks and other stands dotted around the place. We have a sketch notes workshop from Eva Lotta Lamm, (very) short story writing from James Wallis, Domestic Science with Helen Arney, Arduino workshops with Paul King and many more to be announced.</p><h2>Speakers</h2><p>&lt;a name=&quot;paulKing&quot;&gt;&lt;/a&gt;(image: Paul-King.png class: full-width)</p><h3>Paul King</h3><p>An Arduino aficionado and professional tinkerer who likes things that go &quot;beep&quot;. He will be holding an arduino workshop and &quot;is most definitely not a robot&quot;.</p><p>If you&#39;d like to join in with this workshop but don&#39;t have your own kit, you&#39;ll be able to buy a workshop ready arduino kit from us on the day.</p><p>&lt;a name=&quot;evaLottaLamm&quot;&gt;&lt;/a&gt;(image: Eva-Lotta-Lamm.png class: full-width)</p><h3>Eva Lotta Lamm</h3><p>A UX designer currently working for Google. She has published a book of beautiful sketch notes on UX and Design events and will show us how to do these ourselves.</p><p>&lt;a name=&quot;judePullen&quot;&gt;&lt;/a&gt;(image: Jude-Pullen.png class: full-width)</p><h3>Jude Pullen</h3><p>An award winning designer and engineer at Dyson UK, he will be showing us how to build physical prototypes, getting the idea off of the paper and into 3D.</p><p>&lt;a name=&quot;giddyUpCoffee&quot;&gt;&lt;/a&gt;(image: Giddy-Up-Coffee.png class: full-width)</p><h3>Giddy Up Coffee</h3><p>These guys seem to have endless ways of making coffee, a staple in the tech community. They will be teaching others how to brew the good stuff as well as catering for the event.</p><p>&lt;a name=&quot;laurianGridinoc&quot;&gt;&lt;/a&gt;(image: Laurian-Gridinoc.png class: full-width)</p><h3>Laurian Gridinoc</h3><p>A mad scientist currently working with BBC News. He plays with geiger counters and the human anatomy and will be teaching us how to analyse bone fractures and do anatomical sketches.</p><p>&lt;a name=&quot;helenArney&quot;&lt;/a&gt;(image: Helen-Arney.png class: full-width)</p><h3>Helen Arney &amp; Rob Wells: Domestic Science</h3><p>Comedians Helen Arney &amp; Rob Wells, fresh back from the Edinburgh Fringe, will be performing their &quot;culinary science&quot; workshop. &quot;Highly entertaining… Surprisingly educational&quot; - &lt;i&gt;Broadway Baby&lt;/i&gt;&quot;</p><p>&lt;a name=&quot;frankieRoberto&quot;&lt;/a&gt;(image: Frankie-Roberto.png class: full-width)</p><h3>Frankie Roberto</h3><p>A UX designer and LEGO enthusiast. He will be holding a discussion about the famous plastic blocks whilst our attendees construct their own masterpieces.</p><p>&lt;a name=&quot;jimmyHatherley&quot;&gt;&lt;/a&gt;(image: Jimmy-Hatherley.png class: full-width)</p><h3>Jimmy Hatherley of London Fields Brewery</h3><p>He will be taking us through a world of beer, holding a tasting session and informing us about the process of making the good stuff. </p><p>&lt;a name=&quot;paulusDreibholz&quot;&gt;&lt;/a&gt;(image: Paulus-Dreibholz.png class: full-width)</p><h3>Paulus Dreibholz of TeachingType.com</h3><p>He will be teaching us how to design our own typefaces, sketching them out and building them up. </p><p>&lt;a name=&quot;rozMorris&quot;&gt;&lt;/a&gt;</p><h3>Roz Morris</h3><p>A writer and ghostwriter with 8 best selling novels; Roz is going to be teaching us how to write short stories with a twist, they have to fit on a postcard.</p>"
