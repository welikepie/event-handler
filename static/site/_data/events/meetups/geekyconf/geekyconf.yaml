text: "<p>GeekyConf is a conference with an aim to inspire and entertain all those that attend. Over twenty speakers will be coming together to present lightning talks (ten minutes long) on that which they are passionate about. </p><p>(image: geekyconfeh.png class: full-width)</p><p>Talk topics range from design to the morality and politics of Pirates and there will be mini workshops and other activities spread throughout the day. Coffee and Food will be provided and there will be an after-party! We hope we can keep your creativity brimming with this unique event for the broader web community.</p><h2>Speakers</h2><p>Helen Arney &amp; Rob Wells (link: http://twitter.com/domesticscience text: @domesticscience) - Domestic ScienceJames Wallis (link: http://twitter.com/jameswallis text: @jameswallis) - Scandinavians hitting you with sticksLuke Murphy Wearmouth (link: http://twitter.com/lurkmoophy text: @lurkmoophy) - Clouds in the dustSarah Warman (link: http://twitter.com/brewdogsarah text: @brewdogsarah) - The truth about piratesJimmy Hatherley (link: http://twitter.com/jimmyhatherley text: @jimmyhatherley) - Principles of Beer &amp; Food MatchingKetan Majmudar (link: http://twitter.com/ketan text: @ketan) - Stereoscopocalypse Now in 3DDr. Esther MacCaullum-Stewart (link: http://twitter.com/neveahfs text: @neveahfs) - Sex, Love, Dwarves, BaconEdd Sowden (link: http://twitter.com/edds text: @edds) - Determining the fastest person on two wheelsPeter Fletcher (link: http://twitter.com/joyfeed text: @joyfeed) - On the Counting of SneezesZoe Laughlin (link: http://twiter.com/zoelaughlin text: @zoelaughlin) - The Wonder of StuffMr. Bingo (link: http://twiter.com/mr<em>bingo text: @mr</em>bingo) - How to turn Drunk Ideas into BooksLayton Reid (link: http://desitecture.blogspot.co.uk/ text: - Website) - DesitectureSimon T Abernethy (link: http://twitter.com/pirateomnibus text: @pirateomnibus) - Omnibus Racing for BeginnersThe Gloves Team (link: http://imogenheap.com/thegloves/ text: - Website) - Gloves for Music Creation and PerformanceAlice Bartlett (link: http://twitter.com/alicebartlett text: @alicebartlett) - Five Facts About SmellTom Scott (link: http://twitter.com/tomscott text: @tomscott) - Single Point of FailureJames Wickham (link: http://twitter.com/jameswickham text: @jameswickham) - Wireless for SoundHelen Scales (link: http://twitter.com/helenscales text: @helenscales) - To be announced</p><h2>Sponsors</h2><p>If you are interested in sponsoring the event or have any questions about GeekyConf, feel free to get in touch at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk)</p><p>(image: rosenfeld.png class: rmboxshad full-width link:http://www.rosenfeldmedia.com)(image: abookapart.png class: rmboxshad full-width link:http://www.abookapart.com)(image: tattly.png class: rmboxshad full-width link:http://www.tattly.com)(image: github.png class: rmboxshad full-width link:http://www.github.com)(image: sendgrid.png class: rmboxshad full-width link:http://www.sendgrid.com)(image: 10gen.png class: rmboxshad full-width link:http://www.10gen.com)(image: paypal.png class: rmboxshad full-width link:http://www.paypal.com)(image: techsmith.png class: rmboxshad full-width link:http://www.techsmith.com)(image: twilio.png class: rmboxshad full-width link:http://www.twilio.com)</p>"
