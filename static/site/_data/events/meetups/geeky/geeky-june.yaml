text: "<p><strong>The first batch of tickets will be available on Monday the 10th of June at 2pm, The second batch will be available on Friday the 14th of June at 2pm and the third on Monday the 17th of June at 2pm.</strong></p><p>Lightning talks celebrating geekiness, with talks ranging from board games and zombies to Lego and 4sq.Come and embrace your inner geek. Why not email us about speaking at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk).</p><h2>Talks</h2><ul><li>OH GOD! WHAT AM I DOING? - Jonti Picking (link: http://twitter.com/theweebl text: @theweebl)</li><li>The Zombie Apocalypse and You - Fearn Bishop (link: http://twitter.com/ipodling text: @ipodling)</li><li>My Life as a Cyborg - Rachel Graves (link: http://twitter.com/didlix text: @didlix)</li><li>Writing Music for Gamers - Daniel Hough (link: http://twitter.com/basicallydan text: @basicallydan)</li><li>When is a Zombie not a Zombie? - Charlotte Spencer (link: http://twitter.com/charlotteis text: @charlotteis)</li><li>Building Interactive Installations in Five Days - Mark Wubben (link: http://twitter.com/novemberborn text: @novemberborn)</li></ul><p>(image: geeky.png class: full-width)</p><h2>Supporters</h2><p>(image: forward.png class: rmboxshad full-width link:http://www.forwardtechnology.co.uk)</p>"
