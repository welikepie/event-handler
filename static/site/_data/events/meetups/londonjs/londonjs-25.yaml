text: "<p>With all the new HTML5 APIs and node.js making waves in the backend, it&#39;s never been a better time to be a JavaScript developer. London JS will (try and) meet on a Monday of each month to hear a couple of talks on the exciting new topics that are influencing our field, before retiring to the local pub.</p><p><strong>Tickets will be released on Friday the 4th of October at 2PM.</strong></p><p>(image: londonjseh.png class: full-width)</p><h2>Talks This Month</h2><ul><li>Using D3.js to Visualise Your Analytics Data - Edd Sowden (link: http://twitter.com/edds text: @edds)</li><li>10 things you didn&#39;t know about D3.js - Anna Powell-Smith (link: http:/www.twitter.com/darkgreener text: @darkgreener)</li><li>3D Cities and Data Visualisation with WebGL - Robin Hawkes (link: http://twitter.com/robhawkes text: @robhawkes)</li></ul><h2>Sponsors</h2><p>(image: pokelogo.png class: rmboxshad full-width link:http://www.pokelondon.com)(image: pearson.png class: rmboxshad full-width link:http://www.twitter.com/pearsonlabs)</p>"
