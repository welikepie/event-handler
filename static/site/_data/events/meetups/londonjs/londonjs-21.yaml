text: "<p>With all the new HTML5 APIs and node.js making waves in the backend, it&#39;s never been a better time to be a JavaScript developer. <strong>Tickets will be released on Monday the 3rd of June at 2PM.</strong></p><p>(image: londonjseh.png class: full-width)</p><p>London JS will (try and) meet on a Monday of each month to hear a couple of talks on the exciting new topics that are influencing our field, before retiring to the local pub.</p><h2>Talks This Month</h2><ul><li>Sometimes WebSockets don&#39;t work - Pawel Ledwon (link: http://twitter.com/pawel<em>ledwon text: @pawel</em>ledwon)</li><li>Mobile Development - Paul Kinlan (link: http://twitter.com/paul<em>kinlan text: @paul</em>kinlan)</li></ul><h2>Sponsors</h2><p>(image: pokelogo.png class: rmboxshad full-width link:http://www.pokelondon.com)(image: pusherlogo.png class: rmboxshad full-width link:http://www.pusher.com)</p>"
