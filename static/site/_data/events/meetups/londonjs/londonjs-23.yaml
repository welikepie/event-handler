text: "<p>With all the new HTML5 APIs and node.js making waves in the backend, it&#39;s never been a better time to be a JavaScript developer. <strong>Tickets will be released on Thursday the 25th of July at 2PM.</strong></p><p>(image: londonjseh.png class: full-width)</p><p>London JS will (try and) meet on a Monday of each month to hear a couple of talks on the exciting new topics that are influencing our field, before retiring to the local pub.</p><h2>Talks This Month</h2><ul><li>Visual Regression Testing with PhantomCSS - James Cryer (link: http://twitter.com/jamescryer text: @jamescryer)</li><li>DAFT: Deploy all the F*ing time - Adam Rogers (link: http://twitter.com/rodreegez text: @rodreegez)</li><li>SidekickJS - Tim Ruffles (link: http://twitter.com/timrufflestext: @timruffles)</li></ul><h2>Sponsors</h2><p>(image: pokelogo.png class: rmboxshad full-width link:http://www.pokelondon.com)(image: pusherlogo.png class: rmboxshad full-width link:http://www.pusher.com)</p>"
