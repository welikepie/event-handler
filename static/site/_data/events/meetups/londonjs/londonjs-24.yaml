text: "<p>With all the new HTML5 APIs and node.js making waves in the backend, it&#39;s never been a better time to be a JavaScript developer. <strong>Tickets will be released on Friday the 6th of September at 2PM.</strong></p><p>(image: londonjseh.png class: full-width)</p><p>London JS will (try and) meet on a Monday of each month to hear a couple of talks on the exciting new topics that are influencing our field, before retiring to the local pub.</p><h2>Talks This Month</h2><ul><li>Nodecopter: JavaScript Flying Robots - Andrew Nesbitt (link: http://twitter.com/teabass text: @teabass)</li><li>Node and Arduino: Powering the real world with JS - Adam Howard (link: http://twitter.com/skattyadz text: @skattyadz)</li><li>Hardware Hacking with a Raspberry Pi; What&#39;s JavaScript got to do with it? - Alex Roche (link: http://twitter.com/alexhacked text: @alexhacked)</li></ul><h2>Sponsors</h2><p>(image: pokelogo.png class: rmboxshad full-width link:http://www.pokelondon.com)</p>"
