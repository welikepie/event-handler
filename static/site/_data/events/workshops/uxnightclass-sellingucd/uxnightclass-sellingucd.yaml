text: "<p>On the 26th of February, (link: http://www.twitter.com/annadahlstrom text: Anna Dahlström) will be hosting a night class on learning to sell the idea of user-centered design.</p><p>(image: sellingucd.png class: full-width)</p><h3>Who is it for?</h3><p>This workshop is suitable for anyone who wants to improve or learn about how to position and demonstrate the value of User-Centred Design (UCD) and User Experience (UX) in general. It suits both the novice and the more experienced practitioner, and though part of the class will cover how to present our work, this will also be of use for non-UX people, like product owners and account management.</p><h3>Who is it taught by?</h3><p>The workshop is being hosted Anna Dahlström (link: http://www.twitter.com/annadahlstrom text: @annadahlstrom), an Information Architecture and User Experience consultant. Originally from Sweden, Anna lives and works in London. Having previously worked for Dare; she now works for Byflock and freelances part-time.</p><h3>What you&#39;ll learn</h3><p>In this hands on workshop we&#39;ll walk through practical examples as well as how to demonstrate and position the value that UCD and continuous UX involvement brings, both to clients and internal stakeholder.</p><p>We&#39;ll look at how to tackle companies that still work in a waterfall approach where UX is seen as one stage and then handed over, as well as companies that are so development focused that UX and UCD comes in as an afterthought. We&#39;ll also look at some typical client situations related to selling in UCD and how to address them.</p><p><strong>Coming out of this workshop you will:</strong></p><ul><li>Know how to demonstrate the value of UCD and UX in general</li><li>Know where UCD and UX should sit in the project process</li><li>How to communicate the above to clients and the internal team</li><li>Know how to adapt process and the work you do to the project and client in question</li><li>Be equipped with tools for how to deal with tricky clients</li><li>Learn the tools used to present your work and why this matters</li></ul><h3>Requirements</h3><ul><li>Just bring yourself!</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
