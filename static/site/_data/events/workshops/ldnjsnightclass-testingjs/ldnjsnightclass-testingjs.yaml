text: "<p>On the 25th of February, (link: http://www.twitter.com/timruffles text: Tim Ruffles) will be hosting a workshop in which you can learn to test JavaScript. </p><p>(image: testingjs.png class: full-width)</p><h3>Who is it for?</h3><p>Testing lets you ship better code with less doubt. It&#39;s a fantastic feeling to have a good level of testing in your team&#39;s code. This class will give you all the tools you need to create and run a test suite on Javascript projects in the browser, or in node.js.</p><h3>Who is it taught by?</h3><p>This workshop is being run by (link: http://www.twitter.com/timruffles text: Tim Ruffles). Tim is a Ruby &amp; JavaScript Developer living and working in London. Having previously worked for Skimlinks as their tech lead, he now spends time mentoring others and working on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality tracking tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles text: various events). </p><h3>What you&#39;ll learn</h3><ul><li>Your first test</li><li>Core idea of testing</li><li>Assertion technique</li><li>Setup/tear down</li><li>Contexts and test groups</li><li>Testing DOM</li><li>Testing async</li><li>Testing OO code + Javascript&#39;s testing secret</li><li>Mocking</li><li>Stubbing</li><li>Stubbing an API</li><li>Integration testing</li><li>Continuous integration with Jenkins</li><li>Testing on many browsers with Karma</li></ul><h3>Requirements</h3><ul><li>Must have a competency with JavaScript</li><li>Please bring your laptop with your text editor of choice installed</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
