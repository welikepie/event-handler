text: "<p>On the 12th of February, <a href='http://www.twitter.com/timruffles' alt='Tim Ruffles'>Tim Ruffles</a> and <a href='http://www.twitter.com/mattfieldy' alt='Matt Field'>Matt Field</a> will be hosting a workshop in which you can get to grips with Functional JavaScript.</p>
<p><img src='funjs.png'></p>
<h3>Who is it for?</h3>
<p>Functional programming takes us back to basics: functions and data. Functions become our primary tool of abstraction and structure in our programs, transforming data in pipelines. This delivers real simplicity and lets us focus on solving problems, rather than obsessing over forcing programs into object hierarchies.</p>
<p>How does functional programming differ from OOP? What are higher order functions? How do you get started with functional Javascript? Tim & Matt will answer these questions by taking you through the core concepts of FP, and guiding you through exercises to ensure the concepts stick.</p>
<h3>Who is it taught by?</h3>
<p>This workshop is being run by <a href='http://www.twitter.com/timruffles' alt='Tim Ruffles'>Tim Ruffles</a> and <a href='http://www.twitter.com/mattfieldy' alt='Matt Field'>Matt Field</a>. Tim is a Ruby & JavaScript Developer living and working in London. He spends time mentoring others and working on <a href='http://www.sidekickjs.com' alt='SideKickJS'>SidekickJS</a>, his code-quality tracking tool. Matt is a developer interested in a variety of things including JavaScript, Functional Programming, Clojure and (sipping) whisky. Together, they run the <a href='http://lanyrd.com/series/funjsldn/' alt='FunctionalJS London'>FunctionalJS London</a> meet-up.</p>
<h3>What you'll cover</h3>
<ul>
  <li>An introduction to Functional Programming</li>
  <li>Higher order functions</li>
  <li>D3.js</li>
  <li>Combinators</li>
  <li>State & Change</li>
</ul>
<h3>Requirements</h3>
<ul>
  <li>Must have a competency with JavaScript</li>
  <li>Please bring your laptop with your text editor of choice installed</li>
</ul>
