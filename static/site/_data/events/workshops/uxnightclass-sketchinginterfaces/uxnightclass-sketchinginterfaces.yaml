text: "<p>On the 11th of February, (link: http://www.twitter.com/evalottchen text: Eva-Lotta Lamm) will be hosting a night class on sketching interfaces.</p><p>(image: interface.png class: full-width)</p><h3>Who is it for?</h3><p>Sketching is a core skill and tool of any designer. It is a quick and cheap way to ideate, develop and iterate on possible design solutions, both alone and with a group.</p><p>We will take a closer look at when and how to use sketching in the design process and how to make your sketches communicate more clearly and efficiently. We will start with basic sketching techniques and build up the pace through a mix of theory, exercises, practise sessions and group critiques.</p><p>This workshop is ideal for Designers, Developers, Product Managers or anyone who is involved in creating websites or applications and wants to add sketching to their range of tools. </p><p><strong>All skill levels are welcome and no previous sketching skills or knowledge are necessary.</strong></p><h3>Who is it taught by?</h3><p>(link: http://www.evalotta.net/ text: Eva-Lotta) is a User Experience Designer and Illustrator. She grew up in Germany, worked in Paris for a few years and is now based in London, UK where she works as an Interaction Designer at Google. </p><p>Besides her daytime mission of making the web a more understandable, usable and delightful place, she regularly takes (link: http://www.flickr.com/photos/evalottchen/sets/72157607235674386/with/6848813489/ text: sketchnotes) at all sorts of talks and conferences and has self-published her notes in (link: http://sketchnotesbook.com/ text: several books).</p><h3>What you&#39;ll learn</h3><ul><li>When to use sketching in the design process</li><li>How to decide on the right level of fidelity for your sketches </li><li>Sketching out flows to provide an overview</li><li>Sketching detailed screen designs</li><li>Sketching interactions and transitions</li><li>Labelling and annotating your sketches</li><li>Tips and tricks to enhance your sketches</li></ul><h3>Requirements</h3><ul><li>We&#39;ll bring the materials, you just need to bring yourself! </li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
