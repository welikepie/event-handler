text: "<p>On the 26th of March, <a href='http://www.twitter.com/smallsherry' alt='Nicola Sherry'>Nicola Sherry</a> will take you through the basic graphic design principles you need for your digital projects.</p>
<p><img src='sherry.png'></p>
<h3>Who is it for?</h3>
<p>This workshop will aim to give you an understanding of fundamental colour, typographic and layout principles to help you make better visual design decisions for your digital projects. You will work towards creating a comprehensive style guide for your own digital design projects and come away with lots of useful knowledge and techniques to put into practice.</p>
<p>This workshop is ideal for anyone who is involved in creating websites, applications or digital products and wants to improve their graphic design and layout skills.</p>
<h3>Who is it taught by?</h3>
<p><a href='http://www.twitter.com/smallsherry' alt='Nicola Sherry'>Nikki</a> is a graphic and interaction designer. She has a background in print design and branding but for the last 3 years has mostly been designing digital products. She previously worked at London based agencies <a href='http://www.sidekickstudios.net'>Sidekick Studios</a> and <a href='http://www.mintdigital.com'>Mint Digital</a> for clients ranging from Carers UK to Channel 4. She currently works as a freelance designer and also teaches on a post graduate design course at Ravensbourne.</p>
<h3>What you'll cover</h3>
<ul>
  <li>Basic colour theory</li>
  <li>Intro to best practice typographic principles</li>
  <li>Use of images and iconography</li>
  <li>Basic layout principles</li>
</ul>
<h3>Requirements</h3>
<ul>
  <li>Please bring your laptop with Photoshop & Illustrator installed.</li>
</ul>
