text: "<p>Due to the success of our first Git workshop, we are happy to announce a second one!</p><p>(image: gitworkshop.png class: full-width)</p><h3>Who is it for?</h3><p>This workshop is for those who want to learn all the things they should have learned when they started out with Git. Go from being a complete beginner to highly proficient; learning the theory behind Git, all the necessary commands you need to get by and more advanced things like publishing patches and creating Git hooks. </p><h3>Who is taught by?</h3><p>This workshop is being taught by Kornel Lesinski (link: https://twitter.com/pornelski text: @pornelski), Senior Developer at BazaarVoice. Kornel is a developer with many languages in his toolset including PHP, HTML5, CSS &amp; JavaScript. He has created many popular image compression tools: (link: http://www.imageoptim.com text: ImageOptim), (link: http://www.pngmini.com text: ImageAlpha) &amp; (link: http://www.pngquant.org text: pngquant) and is a big fan of web-based game development and web standards. You&#39;ll find Kornel talking at meet-ups, events and international conferences. </p><h3>What you&#39;ll learn</h3><ul><li>The theory of Git: How it works and basic terms &amp; concepts.</li><li>How to commit, push, pull and move files. </li><li>How to undo mistakes</li><li>How to recover from the “strange and stupid” situations that arise when using Git</li><li>How to accept and publish patches</li><li>How to deploy your changes to your live server. </li><li>How to create Git Hooks; where Git will perform an action of your choice upon receiving a new commit (send an email notification of changes, deploy to website)</li></ul><h3>Preparation</h3><ul><li>Please bring your laptop</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
