text: "<p>On the 5th of February, (link: http://www.twitter.com/razvancaliman text: Razvan Caliman) will be hosting an evening workshop in which you can learn to use modern CSS Features.</p><p>(image: modernlayout.png class: full-width)</p><h3>Who is it for?</h3><p>This workshop is for web designers and developers looking to learn how to use the latest CSS features for layout. Prior experience of CSS is necessary; this is not an introduction.</p><p>Layout on the web is hard! Over time, web designers have developed tricks to bend <code>display: table</code>, <code>position: absolute</code> and floats to achieve layouts as desired. Often times this brings great pain, frustration and the responsive design approach makes work even harder.</p><p>Modern features for layout such as CSS Flexbox and CSS Regions significantly improve productivity and they&#39;re now becoming available in mainstream browsers and on devices. This workshop will prepare you to use the latest CSS features for layout to get great looking results with cleaner code.</p><h3>Who is it taught by?</h3><p>This workshop is being hosted by Razvan Caliman. Razvan is an engineer for the Adobe Web Platform, helping to build CSS Regions, CSS Shaders, CSS Shapes and more. His preferred title is &quot;web developer with a burning passion for open web technologies&quot;. He has given a number of talks at events and conferences (link: https://speakerdeck.com/razvancaliman text: about HTML5 &amp; CSS3).</p><h3>What you&#39;ll learn</h3><ul><li>Visualising markup</li><li>Using CSS Flexbox for common layout use cases</li><li>Responsive layouts without media queries</li><li>Using CSS Regions for newspaper-like layout</li><li>Introduction to CSS Shapes</li><li>Browser &amp; device support</li></ul><h3>Requirements</h3><ul><li>Having experienced pain from using CSS</li><li>Laptop with code editor of choice</li><li>Google Chrome browser</li></ul><p><strong>Optional:</strong> Apple device with iOS 7 or Android with Google Chrome Beta installed. Mobile devices are not required but you can bring yours to see how the features work on them.</p><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
