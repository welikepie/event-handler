text: "<p>On the 21st of February, (link: http://www.twitter.com/timruffles text: Tim Ruffles) will be hosting a <strong>full-day workshop</strong> in which you can learn to use AngularJS</p><p>(image: angularjs.png class: full-width)</p><h3>Who is it for?</h3><p>AngularJS makes creating rich web-apps easier than ever before. With the philosophy of embracing and extending HTML, powerful data-binding, and decoupling and testability via dependency-injects, it&#39;s fast becoming the most popular MVC framework.</p><p>This workshop is for anyone unfamiliar with AngularJS. Tim will take you through building your first AngularJS application, and introduce some of the meatier aspects of the framework like directives.</p><h3>Who is it taught by?</h3><p>This workshop is being run by (link: http://www.twitter.com/timruffles text: Tim Ruffles). Tim is a Ruby &amp; JavaScript Developer living and working in London. Having previously worked for Skimlinks as their tech lead, he now spends time mentoring others and working on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality tracking tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles text: various events). </p><h3>What you&#39;ll learn</h3><ul><li>The philosophy of Angular</li><li>Booting the app</li><li>Data-binding</li><li>Controllers</li><li>Directives</li><li>Routing</li><li>Requesting data</li><li>Testing</li></ul><h3>Requirements</h3><ul><li>Familiarity with JavaScript</li><li>Please bring your laptop with your text editor of choice installed</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
