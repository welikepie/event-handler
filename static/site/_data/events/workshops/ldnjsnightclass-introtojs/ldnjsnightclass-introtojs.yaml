text: "<p><strong>Please Note: This is a five week course!Each workshop will be held at Google Campus from 6.30 - 9.30pm (BST).</strong></p><p>(image: introjseh.png class: full-width)</p><h2>Who&#39;s it for?</h2><p>Have you been meaning to learn JavaScript but have had difficulty setting aside time to do so or just don&#39;t know where to start? This workshop is for people who are interested in learning JavaScript but have no/little previous experience with it. </p><p>In this course, for a few hours each week, you will be given a hands on approach to JavaScript with Daniel taking you through each core aspect of the language. </p><p>If you have any questions about the course, get in touch at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk).</p><h2>Who&#39;s teaching?</h2><p>This workshop is being run by (link: http://www.twitter.com/danielknell text: Daniel Knell), a Senior Developer proficient in several languages, of which JavaScript is just one. Daniel has created many interesting things at a number of hackdays, winning both (link: http://envhack.com text: env[:hack]) and (link: http://rewiredstate.org/hacks/national-hack-the-government-2013 text: National Hack the Government Day). He also speaks regularly at a number of meet-ups across London. </p><h2>What you will learn:</h2><p>You will cover the fundamentals of the JavaScript programming language, starting with the basics and moving on to more advanced concepts with an end goal of creating a simple game purely in JavaScript.</p><ul><li>Basic Data Types (Strings, Numbers, etc.)</li><li>Maths in JavaScript</li><li>Classes</li><li>Objects</li><li>Arrays</li><li>Functions</li><li>Basic DOM (Document Object Model) operations</li><li>How to build a simple game solely with JavaScript</li></ul><h2>Preparation</h2><ul><li>Please bring a laptop with a modern browser and good text editor installed.</li></ul><h2>Workshop Dates:</h2><ul><li>Week 1 - Tuesday 24th September 2013</li><li>Week 2 - Tuesday 1st October 2013</li><li>Week 3 - Tuesday 8th October 2013</li><li>Week 4 - Tuesday 15th October 2013</li><li>Week 5 - Tuesday 22nd October 2013</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
