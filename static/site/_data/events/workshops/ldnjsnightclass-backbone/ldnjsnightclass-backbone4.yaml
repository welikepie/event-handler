text: "<p>On the 12th of March, <a href='http://www.twitter.com/timruffles' alt='Tim Ruffles'>Tim Ruffles</a> will be hosting a workshop in which you can learn to use Backbone.js to create web applications.</p>
<p><img src='backbone.png'></p>
<h3>Who is it for?</h3>
<p>This workshop is for those who want to learn how to build scalable JavaScript applications.</p>
<p>In one evening you will discover how to work with Backbone.js to create testable, maintable code with a clear structure. This class will take your existing JS, HTML and CSS skills and allow you to create modern thick-client applications using Backbone.</p>
<h3>Who is it taught by?</h3>
<p>This workshop is being run by <a href='http://www.twitter.com/timruffles' alt='Tim Ruffles'>Tim Ruffles</a>, a Ruby & JavaScript Developer living and working in London. He spends time mentoring others and working on <a href='http://www.sidekickjs.com' alt='SideKickJS'>SidekickJS</a>, his code-quality tracking tool. You can find him speaking about Sidekick and other aspects of the web at <a href='http://www.lanyrd.com/timruffles'>various events</a></p>
<h3>What you'll cover</h3>
<ul>
  <li>Getting started with Backbone.js</li>
  <li>Models & Collections</li>
  <li>Views</li>
  <li>Routers</li>
  <li>Application structure</li>
  <li>TDD - Test-Driven Development</li>
  <li>Plugins, templates and extensions</li>
  <li>Extending Backbone.sync</li>
</ul>
<h3>Requirements</h3>
<ul>
  <li>Please bring your laptop</li>
  <li>To take part in this course, you must be well-versed in JavaScript, jQuery (or similar DOM library) and HTML/CSS.</li>
</ul>
