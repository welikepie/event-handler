text: "<p>On Tuesday the 18th of February, (link: http://www.twitter.com/pornelski text: Kornel Lesiński) will be holding an evening workshop on how to get more out of Git and become a power user.</p><p>(image: gitworkshop.png class: full-width)</p><h3>Who is it for?</h3><p>This workshop is for those who already know how to use Git, but would like to become a power user. Learn how to manipulate branches and history to any shape you like, get more information from git and learn how to fix &quot;messed&quot; up repositories, as well as learning to automate Git.  </p><h3>Who is taught by?</h3><p>This workshop is being taught by Kornel Lesinski (link: http://twitter.com/pornelski text: @pornelski), Senior Developer at BazaarVoice. Kornel is a developer with many languages in his toolset including PHP, HTML5, CSS &amp; JavaScript. He has created many popular image compression tools: (link: http://www.imageoptim.com text: ImageOptim), (link: http://www.pngmini.com text: ImageAlpha) &amp; (link: http://www.pngquant.org text: pngquant) and is a big fan of web-based game development and web standards. You&#39;ll find Kornel talking at meet-ups, events and international conferences. </p><h3>What you&#39;ll learn</h3><ul><li>An Overview of git&#39;s architecture that explains git&#39;s strengths and quirks, e.g. why hashes? What is rebase <em>really</em> doing?</li><li>Importing code, history and branches from other systems like SVN, CVS, Bazaar.</li><li>How to recover from screwed up rebases, messed up branches.</li><li>Power-user options for resolving merge/rebase conflicts.</li><li>Splitting, filtering and joining git repositories.</li><li>Automating actions when commits or pushes are made:</li><li>Enforcing coding standards, running unit tests</li><li>Deploying code and tagging deployed versions** Hidden gems and trips &amp; tricks.</li></ul><h3>Preparation</h3><ul><li>An understanding of and ability to use the basics of Git</li><li>Please bring your laptop</li></ul><h3>Refund Policy</h3><p>If you discover that you are unable to attend the event you bought tickets for, we are happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) of your need for a refund, up to a month before the event in question.</p><p>If you cannot attend the event you bought tickets for but have a friend or coworker that you would like to go in your place, send an email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk) with your name and the name of the person you&#39;d like to transfer to the ticket to. We will transfer your ticket as long as you notify us of this at least 24 hours before the event goes ahead.</p>"
