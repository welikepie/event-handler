text: | 
  On the 19th of February, (link: http://www.twitter.com/timruffles text: Tim Ruffles) will be hosting a workshop in which you can learn to use AngularJS
  (image: angularjs.png class: full-width)
  ### Who is it for?
  AngularJS makes creating rich web-apps easier than ever before. With the philosophy of embracing and extending HTML, powerful data-binding, and decoupling and testability via dependency-injects, it's fast becoming the most popular MVC framework.
  This workshop is for anyone unfamiliar with AngularJS. Tim will take you through building your first AngularJS application, and introduce some of the meatier aspects of the framework like directives.
  ### Who is it taught by?
  This workshop is being run by (link: http://www.twitter.com/timruffles text: Tim Ruffles). Tim is a Ruby & JavaScript Developer living and working in London. Having previously worked for Skimlinks as their tech lead, he now spends time mentoring others and working on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality tracking tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles text: various events). 
  ### What you'll learn
  * The philosophy of Angular
  * Booting the app
  * Data-binding
  * Controllers
  * Directives
  * Routing
  * Requesting data
  * Testing
  ### Requirements
  * Familiarity with JavaScript
  * Please bring your laptop with your text editor of choice installed
