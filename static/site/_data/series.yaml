  text: ! "On the 5th of November, (link: http://www.twitter.com/timruffles text:
    Tim Ruffles) will be hosting a workshop in which you can learn to use AngularJS\n<p
    class=\"soldout\"> This workshop has sold out. However; we have a second (link:
    http://www.eventhandler.co.uk/events/ldnjsnightclass-angular3 text: AngularJS
    workshop here!)</p>\n(image: angularjs.png class: full-width)\n### Who is it for?\nAngularJS
    makes creating rich web-apps easier than ever before. With the philosophy of embracing
    and extending HTML, powerful data-binding, and decoupling and testability via
    dependency-injects, it's fast becoming the most popular MVC framework.\nThis workshop
    is for anyone unfamiliar with AngularJS. Tim will take you through building your
    first AngularJS application, and introduce some of the meatier aspects of the
    framework like directives.\n### Who is it taught by?\nThis workshop is being run
    by (link: http://www.twitter.com/timruffles text: Tim Ruffles). Tim is a Ruby
    & JavaScript Developer living and working in London. Having previously worked
    for Skimlinks as their tech lead, he now spends time mentoring others and working
    on (link: http://www.sidekickjs.com text: SidekickJS), his code-quality tracking
    tool. You can find him speaking about the web at (link: http://www.lanyrd.com/timruffles
    text: various events). \n### What you'll learn\n* The philosophy of Angular\n*
    Booting the app\n* Data-binding\n* Controllers\n* Directives\n* Routing\n* Requesting
    data\n* Testing\n### Requirements\n* Familiarity with JavaScript\n* Please bring
    your laptop with your text editor of choice installed\n### Refund Policy\nIf you
    discover that you are unable to attend the event you bought tickets for, we are
    happy to arrange a 100% refund for you as long as you notify us at (email: contact@eventhandler.co.uk
    text: contact@eventhandler.co.uk) of your need for a refund, up to a month before
    the event in question.\nIf you cannot attend the event you bought tickets for
    but have a friend or coworker that you would like to go in your place, send an
    email to (email: contact@eventhandler.co.uk text: contact@eventhandler.co.uk)
    with your name and the name of the person you'd like to transfer to the ticket
    to. We will transfer your ticket as long as you notify us of this at least 24
    hours before the event goes ahead.\n"
